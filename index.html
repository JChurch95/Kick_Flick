<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kick Flick - Skate Video Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="./media/Kick Flick Favicon.png">
</head>
<body>
    <div class="content-wrapper">
        <section class="section">
            <div class="container">
                <div class="logo-container">
                    <img src="./media/Kick Flick.png" alt="Kick Flick Logo" class="logo-image">
                </div>
                <form id="searchForm">
                    <div class="field">
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="skaterName" required>
                                    <option value="" disabled selected>Select a skater</option>
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-primary is-fullwidth">Search</button>
                        </div>
                    </div>
                </form>
                <div id="skaterInfo" class="skater-info"></div>
                <div id="results" class="columns is-multiline"></div>
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
